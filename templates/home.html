<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .gradient-custom {
          background: #6a11cb;
          background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
          background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
      </style>
</head>
<body>
    <section class="gradient-custom">
        <nav class="navbar navbar-dark bg-dark justify-content-center">
            <h1 class="fw-bold mb-2 text-uppercase text-white">Job Recommendation</h1>
          </nav>
        <div class="container">
            <p></p>
            <form class="mb-4" action="/home" method="GET">
                <div class="form-row">
                    <div class="col-md-8">
                        <input type="text" class="form-control" placeholder="Search by Position Name" name="position_name">
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-outline-light btn-lg px-5">Search</button>
                    </div>
                </div>
            </form>

            <div class="row no-gutters">
                {% for job in data %}
                    {% if search_query is none or search_query.lower() in job.Position.lower() %}
                        <div class="col-md-4 mb-3">
                            <div class="card text-white bg-dark mb-3 d-flex flex-column" style="max-width: 18rem; height: 100%;">
                                <div class="card-header">{{ job.Company }}</div>
                                <div class="card-body">
                                    <h5 class="card-title">{{ job.Position }}</h5>
                                    <p class="card-text">Rating: {{ job.Rating }}</p>
                                </div>
                            </div>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>

        </div>
    </section>
    
</body>
</html>
